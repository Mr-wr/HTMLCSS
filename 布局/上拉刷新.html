  <script>
    var wrapTop = document.getElementById("scrollWrap1");
    var p = document.getElementById("p");
    // 获取滚动条当前的位置
    function getScrollTop(element) {
      var scrollTop = 0;
      if (element && element.scrollTop) {
        scrollTop = element.scrollTop;
      } else if (element) {
        scrollTop = element.scrollTop;
      }
      return scrollTop;
    }
    // 获取当前可视范围的高度
    function getClientHeight(element) {
      var clientHeight = 0;
      if (element.clientHeight && element.clientHeight) {
        clientHeight = Math.min(element.clientHeight, element.clientHeight);
      } else {
        clientHeight = Math.max(element.clientHeight, element.clientHeight);
      }

      return clientHeight;
    }
    // 获取文档完整的高度
    function getScrollHeight(element) {
      return Math.max(element.scrollHeight, element.scrollHeight);
    }
    // 滚动事件触发;
    function pullDown(element, funt) {
      element.onscroll = function () {
        if (getScrollTop(element) + getClientHeight(element) == getScrollHeight(element)) {
          console.log("下拉刷新了");
          setTimeout(() => {
            p.classList.add("red");
          }, 1000);
          //此处发起AJAX请求
        }
      };
    }
