<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const obj = {}大括号就是字面量
      // 1、属性的增强写法
      // ES5
      const name = "why";
      const age = "age";
      const height = "height";
      // ES5写法
      // const obj = { name: name, age: age, height: height };

      // ES6
      const obj = { name, age, height };

      // 2、函数的增强写法
      //es5
      const obj = { run: function () {}, eat: function () {} };

      //es6
      const obj = { run() {}, eat() {} };
    </script>
  </body>
</html>
