 * @Descripttion: 
 vue对象参数
 1、el：决定管理那个dom也可以通过get获取元素在传入元素
 2、date：一般获取到的数据都写这里
 3、methods：一般函数写在这里面
 4、computed：计算属性
 5、生命周期函数(回调函数（hook：钩子也叫）)：created、mounted。。。。。。
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vuejs/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="body"></div>
  </body>
  <script>
    //vue的生命周期new Vue
    //组件会消失
    // 周期太复杂
    const vm = new Vue({
      // el决定管理那个dom
      // el也可以传入元素
      //   el:document.getElementById("id"),
      el: ".body",
      // 可以传对象也可以传函数
      data: {},
      // 函数
      methods: {},
      // 生命周期函数回调
      //created一般是一些网络请求
      created: function () {
        console.log("aag");
      },
      mounted: function () {
        console.log("test2");
      },
    });
  </script>
</html>
