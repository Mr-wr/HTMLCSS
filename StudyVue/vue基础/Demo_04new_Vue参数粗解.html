<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vuejs/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="body"></div>
  </body>
  <script>
    //vue的生命周期new Vue
    //组件会消失
    // 周期太复杂

   

    const vm = new Vue({
      // el决定管理那个dom
      // el也可以传入元素
      //   el:document.getElementById("id"),
      el: ".body",
      // 可以传对象也可以传函数
      data: {},
      //
      methods: {},
      // 函数
      created: function () {
        console.log("aag");
      },
      mounted: function () {
        console.log("test2");
      },
    });
  </script>
</html>
