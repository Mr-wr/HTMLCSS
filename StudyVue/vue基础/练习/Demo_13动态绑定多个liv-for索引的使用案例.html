<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .red {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <ul>
        <li v-for="item,index in movies" @click="liclick(index)" :class="{red:curreIndex===index}">{{item}}</li>
      </ul>
    </div>
  </body>
  <script src="../../vuejs/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {
        movies: ["海贼王", "海王", "火影忍者", "赌圣"],
        curreIndex: -1,
      },
      methods: {
        liclick(index) {
          this.curreIndex = index;
        },
      },
      computed: {},
    });
  </script>
</html>
