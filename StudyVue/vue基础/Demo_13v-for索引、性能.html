    索引第二个参数，
    添加key增加性能
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <ul>
        <!-- 1、在遍历对象过程中，如果只是获取一个值那么就是value -->
        <li v-for="item in names">{{item}}</li>
        <!--也可以有key -->
        <li v-for="(value,key) in info">{{key}}--{{value}}</li>
      </ul>
      <!--尽量使用key  内部性能更高 （要和值一一对应）
      原因：在vue的虚拟***中插入一个元素的话会修改要插入元素后面的每个数组的
      加了key后就一一对应了就不会修改后面的元素而是再中创建-->
      <ul>
        <li v-for="item in letters" :key="item">{{item}}</li>
      </ul>
    </div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    //letters.splice()
    let app = new Vue({
      el: ".app",
      data: {
        letters: ["a", "b", "c", "d", "e"],
        names: ["djfs", "dsafkj", "djfsak", "dsafjk"],
        info: {
          name: "xie",
          age: 22,
          height: 1.88,
        },
      },
      methods: {},
      computed: {},
    });
  </script>
</html>
