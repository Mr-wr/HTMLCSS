 * @Descripttion:详解computed计算属性
 1、计算属性中于set和get两个函数用来获得和设置数据的函数
 2、set一般都不写让他变成只读的属性
 3、computed有缓存如果时一样的只会运行一次
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <!-- 为什么把他当属性使用不加（）
      根据line42所以可以不用加（） -->
      <h2>{{fullname}}</h2>
    </div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let vm = new Vue({
      el: ".app",
      data: {
        firstname: "谢",
        lastname: "奇佑",
      },
      methods: {},
      // 计算属性有缓存
      computed: {
        // 属性对应的是对象
        /* fullname: {
          // 一般set都是空的
          set: function (newValue) {
            console.log(newValue);
            this.firstname = newValue;
          },
          // 只读属性
          get: function () {
            this.firstname + this.lastname;
          },
        }, */
        // 当没有set方式的时候上面的代码相等于下面给的
        fullname() {
          return this.firstname + this.lastname;
        },
      },
    });
  </script>
</html>
