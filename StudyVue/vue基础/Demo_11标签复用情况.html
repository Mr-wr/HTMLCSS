 * @Descripttion: vue元素复用
 vue解析标签的时候发现标签一样的话就会只是改属性而已不会更换标签
 解决方式：添加key属性
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 元素复用问题 -->
    <div class="app">
      <span v-if="isemail">
        <!-- input里面写了数据时点击切换数据也会跟过去
        原因:1、在vue解析的时候中间有虚拟机，不会全部都解析，会进行比较如果标签一样那么
             会使用同一个标签只是把不同的变量修改一下
             2、这是因为Vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素
        解决方法：标签内有一个key只要时不同的值就可以了 -->
        用户名：<input type="text"  key="user"/>
      </span>
      <span v-else>邮箱：<input type="text" key="email" /></span>
      <button @click="isemail = !isemail">切换</button>
    </div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {
        isemail: true,
      },
      methods: {},
      computed: {},
    });
  </script>
</html>
