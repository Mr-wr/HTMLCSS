 * @Descripttion: 
 1、.stop 父子结构时点子结构父亲也有相应可以在子节点写上这个属性就之会触发子结构(目前还不懂)
 2、.noce 只能触发一次
 3、.prevent 阻止他默认行为
 列如：<input type="submit" value="提交" @click.prevent="submitclick" />
 标签点击后会默认提交到form的地址添加了.prevent后就不会提交了
 4、@keyup监听
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <!-- 1、按钮被包住时点击按钮会引发两个函数
      使用@click.stop阻止 -->
      <div @click="divclick">
        <button @click.stop="btnclick">按钮</button>
      </div>

      <!-- .prevent阻止默认行为 -->
      <form action="#">
        <!-- 这个按钮默认时提交到地址 -->
        <input type="submit" value="提交" @click.prevent="submitclick" />
      </form>

      <!-- 监听某个按钮的点击
      @keyup 所有键盘松开时-->
      <!-- <input type="text" name="" id="" @keyup="keyup" /> -->
      <!-- @keyup.enter键盘回车 .once只会触发一次 -->
      <input type="text" @keyup.enter.once="enter" />

      <!-- 建修饰、建代码就是键盘上的某个案件 -->
      <input type="text" name="" id="" @keyup.13="onEnter" />
    </div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {},
      methods: {
        divclick() {
          console.log("div");
        },
        btnclick() {
          console.log("btn");
        },
        submitclick() {
          console.log("submit");
        },
        keyup() {
          console.log("keyup");
        },
        enter() {
          console.log("keyupenter");
        },
      },
      computed: {},
    });
  </script>
</html>
