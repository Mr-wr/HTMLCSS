<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="app" :style="getstyle()">message</div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {
        style: {
          color: "red",
          fontSize: "50px",
        },
      },
      methods: {
        getstyle() {
          return this.style;
        },
      },
      computed: {},
    });
  </script>
</html>
