<html lang="en">
  <head>

      <ul>
        <li v-for="item in letters">{{item}}</li>

      <button @click="add()">按钮add</button>
      <button @click="del()">deletes</button>
    </div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {
        letters: ["adf", "sdfa", "dslakfj", "sdlfj"],
      },
      methods: {
        add() {
          // 数组的响应式方法
          //1、push
          // this.letters.push("niah");
          //2、pop删除
          //3、shift()删除最后一个
          //4、unshift()最前面添加元素
          // this.letters.unshift("niaho");
          //5、splice作用:删除元素/插入元素/替换元素
          //删除：第二个参数传入你要删除几个元素（如果没有传，就删处后面所有的元素）
          //替换：第二个删除，表示我们要啊替换几个元素，后面是用于替换前面的元素
          //插入元素：第二个参数，传入0，并且后面跟上要插入的元素

</html>
