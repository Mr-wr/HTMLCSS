<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 计算属性简化代码使用 -->
    <div class="app">
      <!-- 可以不用写（） -->
      <h2>{{fullname}}</h2>
      <!-- 计算价格 -->
      <h2>书总价格:{{tolalPrice}}</h2>
    </div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let vm = new Vue({
      el: ".app",
      data: {
        firstname: "li",
        lastname: "qian",
        book: [
          { id: 10, name: "第一", price: 119 },
          { id: 12, name: "第二", price: 108 },
          { id: 13, name: "第三", price: 89 },
        ],
      },
      methods: {},
      // 计算属性
      computed: {
        tolalPrice: function () {
          let result = 0;
          for (let i = 0; i < this.book.length; i++) {
            result += this.book[i].price;
          }
          return result;
        },
        fullname: function () {
          return this.firstname + " " + this.lastname;
        },
      },
    });
  </script>
</html>
