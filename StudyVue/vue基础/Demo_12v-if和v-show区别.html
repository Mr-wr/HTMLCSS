 * @Descripttion: v-if和v-show区别
   开发中如何选择：当需要在显示与隐藏之间切片很频繁时，使用v-show
                  当只有一次切换时，通过使用v-if
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-if包含的元素不会显示在dom中 -->
    <!-- v-show只是改变样式display：none -->
    <!-- 项目中如何选着
    如果需要做不止一次操作就用v-show
  只用一次的话就用v-if -->
    <div class="app"></div>
  </body>
  <script src="../vuejs/vue.js"></script>
  <script>
    let app = new Vue({
      el: ".app",
      data: {},
      methods: {},
      computed: {},
    });
  </script>
</html>
