<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .a .wrapper {
        width: 1000px;
        height: 100px;
        margin: 0 auto;
        /* border: 1px solid black; */
        /* border-right: 0px; */
      }
      .wrapper .content {
        position: absolute;
        /* float: right; */
        display: inline-block;
        font-weight: bolder;
        font-size: 20px;
        letter-spacing: 1em;
        color: #fff;
        text-align: center;
        line-height: 100px;
        width: 100px;
        height: 100px;
        background-color: red;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
        /* top: 0;
        right: 0; */
      }
      .wrapper input {
        width: calc(100% - 100px);
        height: 100px;
        border: 2px solid red;
        box-sizing: border-box;
        /* border-right: 0px; */
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="wrapper">
        <input type="text" />
        <div class="content">搜索</div>
      </div>
    </div>
  </body>
</html>
