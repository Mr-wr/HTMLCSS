<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        display: flex;
      }
      .content100px {
        width: 100px;
        height: 100px;
      }
      .zindex1 {
        z-index: 1;
      }
      .absolute {
        position: absolute;
      }
      .relative {
        position: relative;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /*rotate(45deg); 在不知道宽高的情况下居中*/
      }
      .border10 {
        border: 10px solid;
      }
      .border_raido {
        border-radius: 50%;
      }
      .backcolorred {
        border-color: red;
      }
      .backcolorccc {
        background-color: #ccc;
      }
      .flexcenter {
        justify-content: center;
      }
      .absolutetop10px {
        top: 3px;
      }
    </style>
  </head>
  <body>
    <div class="center backcolorccc">
      <div class="flex">
        <div class="border_raido content100px border10 backcolorred"></div>
        <div class="border_raido content100px border10 backcolorred"></div>
        <div class="border_raido content100px border10 backcolorred"></div>
      </div>
      <div class="flex relative flexcenter">
        <div class="border_raido content100px border10 backcolorred"></div>
        <div class="border_raido content100px border10 backcolorred"></div>
      </div>
    </div>
  </body>
</html>
