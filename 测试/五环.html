        border-radius: 50px;
      }
      .a1 {
      }

        left: 60px;
      }

        left: 120px;
      }

        left: 20px;
      }
      .a5 {
        top: 70px;
        left: 70px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper border">
      <div class="wh100 poabs border a1"></div>
      <div class="wh100 poabs border a2"></div>
