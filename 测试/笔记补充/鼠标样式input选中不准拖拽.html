<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        /* 选中后取消样式 */
        outline: none;
      }
      textarea {
        /* 不准用户拖拽放大 */
        resize: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- 鼠标样式 -->
      <li style="cursor: pointer">adslkfjklsadjf;kl</li>
      <li style="">asdlfjlsadjfl;sadjl</li>
      <li style="">ask;lfjksldajfk;lasdjfjasld;f</li>
      <li style="">al;ksjflasdjf;lsadjlf</li>
    </ul>
    <!-- 不准拖拽和没有选中效果 -->
    <input type="text" />
    <!-- <textarea name="" id="" cols="30" rows="10">
       如果没有写在一行在textarea里面会有一段空白区域 
    </textarea> -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </body>
</html>
