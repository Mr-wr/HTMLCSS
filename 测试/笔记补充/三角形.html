<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      div.box {
        position: absolute;
        right:0;
        top:-40px;
        width: 0;
        height: 0;
        border: 20px solid transparent;
        border-bottom: 20px solid yellow;
      }
      div.wrapper {
        position: relative;
        top: 50px;
        width: 300px;
        height: 500px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
