<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "iconfont";
        src: url("../测试/fonts/iconfont.eot");
        src: url("../测试/fonts/iconfont.eot?#iefix") format("embedded-opentype"),
          url("../测试/fonts/iconfont.woff2") format("woff2"), url("../测试/fonts/iconfont.woff") format("woff"),
          url("../测试/fonts/iconfont.ttf") format("truetype"), url("../测试/fonts/iconfont.svg#iconfont") format("svg");
      }
      .iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .a1 {
        display: none;
      }
      .border {
        display: inline-block;
        border: 1px solid black;
      }
      .border:hover .a1 {
        display: block;
      }
      .border:hover .a2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="border">
      <span class="iconfont a1">&#xe698;</span>
      <span class="iconfont a2">&#xe697;</span>
    </div>
  </body>
</html>
