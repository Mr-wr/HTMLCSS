<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 50px;
        width: 150px;
        height: 30px;
        background-color: red;
      }
      div::before {
        margin-left: 130px;
        content: "";
        display: block;
        width: 0;
        height: 0;
        /* 简写 */
        border-color: transparent #fff transparent transparent;
        border-style: solid;
        border-width: 30px 20px 0 0;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
