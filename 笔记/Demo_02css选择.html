<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Demo_02.css" />
    <title>Document</title>
    <style>
      /* 
        css引用-css选择器-css权重256进制
        三种引用方式
          文件引用link
          界面style
          行间引用style
        css选着排序
          !important>行级样式>id选择>class=[id]>标签选择>全局*
          注:！important是在选择器后面加上
          列如：div{color：green !important;}
        css权重
          每个有选择方式在浏览器内核中有不一样的数字显示采用256进制储存（1000，100，1）
          浏览器在执行选择器的时候会比较权重值，如果一行有多个选择器那么会先相加权重值然后再比较
          注：如果权重值一样（优先级一样），会显示后面的就是先来后到，
          谁在后面，谁（后面的）覆盖前面的——后面的会覆盖前面的
      */
      /* #i {
        background-color: black;
      } */
      /* .cla {
        background-color: green !important;
      } */
      /* 权重相加 */
      *i > cla{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="i" class="cla">wdsaklfj</div>
    <div class="cla"></div>
    <div class="cl"></div>
    <div id="i_sty" style="background-color: red"></div>
  </body>
</html>
