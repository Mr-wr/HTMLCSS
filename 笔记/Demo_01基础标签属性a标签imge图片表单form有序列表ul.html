      li {

        font-weight: bolder;
        font-size: 20px;
        height: 25px;
        color: red;
        line-height: 25px;
        padding: 0 5px;

      li:hover {
        border-radius: 20px;
        color: white;
        background-color: red;
      }

      ul {
        list-style: none;
      }

    <form method="GET" action="https://www.baidu.com">
      <p>用户名:<input type="text" name="user" placeholder="请输入用户名" /></p>
      <p>密码:<input type="password" name="password" placeholder="请输入密码" /></p>
      <p>男<input type="radio" name="sex" checked="checked" value="man" /> 女<input type="radio" name="sex" value="nv" /></p>
      <select name="city">
        <!-- option中的value有值的话不管不管选的内容是什么发送的数据都是value的 -->
        <option value="Gulgowskiside">Gulgowskiside</option>
        <option value="Christyfurt">Christyfurt</option>

      <input type="submit" />
