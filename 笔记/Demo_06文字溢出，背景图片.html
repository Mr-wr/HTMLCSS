<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 单行 */
      p {
        width: 100px;
        height: 30px;
        /* border: 1px solid black; */
        white-space: nowrap; /*不让他换行*/
        overflow: hidden; /*溢出隐藏*/
        /* 多行只做截断 */
        text-overflow: ellipsis; /*溢出的显示。。。*/
      }
      /*多行 截断 根据line-height来截断*/
      
      /* 图片代替文字 */
      a {
        display: inline-block;
        text-decoration: none;
        width: 143px;
        height: 0px;
        padding-top: 59px;
        color: red;
        /* border: 1px solid black; */
        background-image: url(./img/log.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        /* background-position:; 用来定位图片*/
        white-space: nowrap;
        overflow: hidden;
      }

      /* 如果网速慢先加载网页 */
    </style>
  </head>
  <body>
    <!-- <p>但是JFK几点上课了几分撒旦立刻反击</p> f-->
    <a href="www.taobao.com">淘宝</a>
    <div class="input">
      <input type="text" />
    </div>
  </body>
</html>
