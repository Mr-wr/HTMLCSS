<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: #000;
      }
      .currentA {
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="lbt">
      <img src="./img/0.jpg" alt="" id="tu" />
      <a href="" class="currentA"></a>
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </div>
    <script>
      var imgSrc = "./img/";
      var jpg = ".jpg";
      var oImg = document.getElementById("tu");
      var index = 0;
      var lastElement;
      var aC = document.getElementById("lbt").getElementsByTagName("a");
      var stop;
      rotate();
      function rotate() {
        stop = setInterval(() => {
          if (index > 3) index = 0;
          if (lastElement) lastElement.classList.remove("currentA");
          console.log(imgSrc + index + jpg);
          oImg.src = imgSrc + index + jpg;
          lastElement = aC[index];
          aC[index++].classList.add("currentA");
        }, 1000);
      }
      for (let i = 0; i < aC.length; i++) {
        aC[i].onmouseover = function () {
          clearInterval(stop);
          lastElement.classList.remove("currentA");
          lastElement = aC[i];
          oImg.src = imgSrc + i + jpg;
          index = i;
          aC[i].classList.add("currentA");
        };
        aC[i].onmouseleave = function () {
          rotate();
        };
      }
    </script>
  </body>
</html>
