<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      header {
        width: 500px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 好像都是块标签 -->
    <!-- 头部标签 -->
    <header class="border"></header>

    <!-- 导航栏标签 -->
    <nav class="border wh100"></nav>

    <!-- 内容标签 -->
    <article class="border wh100"></article>

    <!-- 定义文档某个区域 -->
    <section class="border wh100"></section>

    <!-- 侧边栏标签 -->
    <aside class="border wh100"></aside>

    <!-- 尾部标签 -->
    <footer class="border wh100"></footer>
  </body>
</html>
